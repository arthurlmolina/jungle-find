<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jungle-Find</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root{
            --verde-floresta: #042A2B; /*fundo principal*/
            --verde-musgo: #283c25;    
            --verde-folha: rgb(51, 99, 64);
            --cor-destaque: #FEFCFB;   /*textos*/
        }

        *{
            margin: 0;
            padding: 0;
            zoom: 100%;
        }
        html, body{
            overflow: hidden;
        }

        body{
            background: linear-gradient(45deg, var(--verde-floresta), var(--verde-musgo));
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            width: 100vw;
            height: 100vh;
            
        }
        @keyframes gradientShift{
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .home{
            width: 800px;
            height: 600px;
            background-image: url(assets/home.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-items: center;
            align-items: center;
            margin: auto;
        }
        .title{
            position: absolute; 
            color: var(--cor-destaque);
            white-space: nowrap; /*Retirar a quebra de linha*/ 
            font-family: "Press Start 2P", system-ui;
            font-weight: 100;
            font-size: 40px;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .botoes{
            position: absolute;
            border: 1px solid var(--cor-destaque);
            width: 300px;
            height: 320px;
            top: 59%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: 60px;
        }

        .botao{
            width: 300px;
            height: 50px;
            margin: auto;
            font-family: "Press Start 2P", system-ui;
            text-align: center;
            margin-top:25px;
            font-size: 30px;
            text-shadow: 2px 2px 2px #0000004a;
        }
        
        .botao:hover{
            transform: scale(1.05);
        }

        a{
            color: var(--cor-destaque);
            text-decoration: none;
        }
        a:hover{
            color: var(--cor-destaque);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1 class="title">Jungle Find</h1>
            <div class="botoes">
                <div class="botao"><a href="game.html"> Start</a></div>
                
                <div class="botao"><a href="controls.html">Controls</a></div>

                <div class="botao"><a href="credits.html">Cr√©dits</a></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

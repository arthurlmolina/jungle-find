<!DOCTYPE html>
<html lang="pt-br">
<head>
     <link rel="shortcut icon" href="src/assets/img.pergaminho.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle-find</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/game.css">

</head> 
<body>
    <div style="
    width: 800px;
    height: 600px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid black;">



    <div id="painel-senha">
        <form action="">
            <p id="texto-senha">E o segredo a revelar, um caminho a passar, digite sua chave, para o caminho liberar...</p>
            <input type="text" class="form-control" id="campo-senha">
            <button type="button" id="btn-porta">Prosseguir</button>
            <p id="mensagem">Chave autenticada com sucesso!</p>
            <div class="btn-vermelho" onclick="verificaSenha()"></div>
            <div id="idEfeito" class="efeito erro"></div>
        </form>
    </div>

    </div>
    <script>
        function verificaSenha(){
        const painel = document.getElementById('painel-senha');
        painel.style.display="block";
        const senha = document.getElementById('campo-senha');
        const btn = document.getElementById('btn-porta');
        const mensagem = document.getElementById('mensagem');
        const efeito = document.getElementById('idEfeito');

        btn.addEventListener('click', function(){
            const resposta = senha.value.toLowerCase();

            if (resposta !== 'cid√£o'){
                efeito.classList.add('erro');
                mensagem.textContent="ERRO@R% ERROR2032!."
                setTimeout(function(){
                    efeito.classList.remove('erro');
                    mensagem.textContent=""
                }, 3000);
            } else{
                efeito.classList.add('acerto');
                mensagem.textContent="Chave autenticada com sucesso!"
            }
    }) //fim evento click
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
